<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CÃ¢u 2 - CSS Classes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-color: #F3EFE0;
            padding: 2rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .items-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .item {
            width: 200px;
            height: 50px;
            background-color: #22A39F;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(34, 163, 159, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(34, 163, 159, 0.3);
        }

        .feature {
            width: 100%;
            height: 200px;
            border: 2px solid #22A39F;
            background-color: white;
            border-radius: 12px;
            padding: 2rem;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 1rem;
        }

        .feature h2 {
            color: #222222;
            font-size: 2rem;
            margin: 0;
        }

        .feature p {
            color: #434242;
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 600px;
        }

        .feature:hover {
            background-color: #F3EFE0;
            border-color: #434242;
            transform: scale(1.01);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .feature:hover * {
            font-style: italic;
        }

        @media (max-width: 768px) {
            .items-container {
                flex-direction: column;
                align-items: center;
            }

            .feature {
                padding: 1.5rem;
                text-align: center;
            }

            .feature h2 {
                font-size: 1.5rem;
            }

            .feature p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items-container">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>

        <div class="feature">

            <p>Experience luxury for less! Get an exclusive 20% discount on all weekend rentals. 
               Book now and make your weekend journey extraordinary with our premium selection of vehicles.</p>
        </div>
    </div>
</body>
</html>
